name: DropDax NameBio Scraper (DrissionPage)

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 1. Install System Dependencies
      # We need Tesseract for OCR and Xvfb for the display
      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr xvfb google-chrome-stable

      # 2. Install Python Libraries
      # DrissionPage replaces Playwright here
      - name: Install Python Dependencies
        run: |
          pip install DrissionPage pytesseract pillow

      # 3. Create Session File
      - name: Create Session File
        run: echo '${{ secrets.NAMEBIO_COOKIES }}' > namebio_session.json

      # 4. Run Scraper with Virtual Display
      # DrissionPage needs a UI to render the Turnstile widget
      - name: Run Scraper
        env: 
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python Bio_scraper.py

      # 5. Upload Debug Screenshots (If it fails)
      - name: Upload Debug Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"

      # 6. Commit Results
      - name: Commit and Push
        if: success()
        run: |
          git config --global user.name "DropDax Bot"
          git config --global user.email "bot@dropdax.com"
          git add namebio_data.csv
          git commit -m "Update NameBio Data [$(date)]" || echo "No changes to commit"
          git push
