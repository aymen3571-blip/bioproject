name: DropDax NameBio Scraper (API Mode)

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 1. Install System Dependencies (Minimal)
      - name: Install System Deps
        run: |
          sudo apt-get update
          # We don't need Chrome/XVFB for the API method, but keeping them doesn't hurt

      # 2. Install Python Libraries (Added typing_extensions)
      - name: Install Python Dependencies
        run: |
          pip install requests tls_client typing_extensions

      # 3. Create Session File (Placeholder)
      - name: Create Session File
        run: echo '${{ secrets.NAMEBIO_COOKIES }}' > namebio_session.json

      # 4. Run Scraper (No XVFB needed for API)
      - name: Run Scraper
        env: 
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: python Bio_scraper.py

      # 5. Commit Results
      - name: Commit and Push
        if: success()
        run: |
          git config --global user.name "DropDax Bot"
          git config --global user.email "bot@dropdax.com"
          git add namebio_data.csv
          git commit -m "Update NameBio Data [$(date)]" || echo "No changes to commit"
          git push
