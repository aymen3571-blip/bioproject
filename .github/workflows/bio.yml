name: DropDax NameBio Scraper

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Tesseract OCR (System)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Install Python Dependencies
        run: |
          pip install playwright pytesseract pillow
          playwright install chromium

      # Decode the secret into the JSON file
      - name: Create Session File
        run: echo '${{ secrets.NAMEBIO_COOKIES }}' > namebio_session.json

      - name: Run Scraper
        env: 
          PROXY_URL: ${{ secrets.PROXY_URL }}  # <--- THIS IS NEW
        run: python Bio_scraper.py

      # NEW: This step uploads the screenshots if they exist
      - name: Upload Debug Screenshots
        if: always() # Run this even if the scraper fails
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"

      - name: Commit and Push
        if: success() # Only push if scraper worked
        run: |
          git config --global user.name "DropDax Bot"
          git config --global user.email "bot@dropdax.com"
          git add namebio_data.csv
          git commit -m "Update NameBio Data [$(date)]" || echo "No changes to commit"
          git push
