name: Daily NameBio Scrape

on:
  schedule:
    - cron: '0 9 * * *' # Runs at 09:00 UTC every day
  workflow_dispatch:      # Allows manual run for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # THIS IS THE MAGIC LINE: We install libraries directly here
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Scraper
        env:
          SCRAPE_DO_TOKEN: ${{ secrets.SCRAPE_DO_TOKEN }}
        run: python Bio_scraper.py

      - name: Commit and Push CSV
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add daily_sales.csv
          # Only commit if the file actually changed
          git commit -m "Update daily sales: $(date +'%Y-%m-%d')" || exit 0
          git push
