name: DropDax NameBio Scraper (Android GPU-Kill)

on:
  schedule:
    - cron: '0 12 * * *' # Runs every day at 12:00 UTC
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 1. INSTALL SYSTEM DEPENDENCIES (Chrome + Tesseract OCR)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable tesseract-ocr libtesseract-dev

      # 2. INSTALL PYTHON LIBRARIES
      - name: Install Python Dependencies
        run: |
          pip install DrissionPage pytesseract Pillow requests

      # 3. CREATE SESSION FILE
      - name: Create Session File
        run: echo '${{ secrets.NAMEBIO_COOKIES }}' > namebio_session.json

      # 4. RUN SCRAPER (Headless Xvfb)
      - name: Run Scraper
        env: 
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" python Bio_scraper.py

      # 5. COMMIT RESULTS
      - name: Commit and Push
        if: success()
        run: |
          git config --global user.name "DropDax Bot"
          git config --global user.email "bot@dropdax.com"
          git add namebio_data.csv
          git commit -m "Update NameBio Data [$(date)]" || echo "No changes to commit"
          git push
