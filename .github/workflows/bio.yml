name: Daily NameBio Scrape

on:
  schedule:
    - cron: '0 9 * * *' # Runs every day at 09:00 UTC
  workflow_dispatch:      # Allows you to click "Run Now" manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # --- THIS IS THE MISSING PART ---
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      # -------------------------------

      - name: Run Scraper
        env:
          SCRAPE_DO_TOKEN: ${{ secrets.SCRAPE_DO_TOKEN }}
        # Make sure this filename matches your actual file (Bio_scraper.py)
        run: python Bio_scraper.py

      - name: Commit and Push CSV
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add daily_sales.csv
          git commit -m "Update daily sales" || exit 0
          git push
