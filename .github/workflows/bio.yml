name: DropDax NameBio Scraper (FlareSolverr)

on:
  schedule:
    - cron: '*/30 * * * *' # Run every 30 mins to catch new sales
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    # --- THIS IS THE MAGIC SAUCE ---
    services:
      flaresolverr:
        image: flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        environment:
          LOG_LEVEL: info
          TZ: America/New_York
    # -------------------------------

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 1. Install Dependencies
      - name: Install Python Libraries
        run: |
          pip install requests beautifulsoup4

      # 2. Run Scraper (No XVFB needed!)
      - name: Run Scraper
        env: 
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: python Bio_scraper.py

      # 3. Commit Results
      - name: Commit and Push
        if: success()
        run: |
          git config --global user.name "DropDax Bot"
          git config --global user.email "bot@dropdax.com"
          git add namebio_data.csv
          git commit -m "Update NameBio Data [$(date)]" || echo "No changes to commit"
          git push
